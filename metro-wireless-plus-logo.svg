<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Metro text -->
  <text x="20" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#000000">Metro</text>
  
  <!-- Pink dot separator -->
  <circle cx="280" cy="100" r="8" fill="#e91e63"/>
  
  <!-- Wireless text with signal tower integrated -->
  <text x="320" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#000000">W</text>
  
  <!-- Signal tower icon positioned over the 'i' in Wireless -->
  <g transform="translate(420, 20)">
    <!-- Outer signal rings -->
    <circle cx="0" cy="40" r="45" stroke="#000000" stroke-width="4" fill="none"/>
    <circle cx="0" cy="40" r="32" stroke="#000000" stroke-width="4" fill="none"/>
    <circle cx="0" cy="40" r="19" stroke="#000000" stroke-width="4" fill="none"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="40" r="6" fill="#e91e63"/>
    
    <!-- Tower antenna -->
    <polygon points="-8,40 8,40 4,10 -4,10" fill="#e91e63"/>
    
    <!-- Tower base -->
    <rect x="-4" y="40" width="8" height="25" fill="#e91e63"/>
    <polygon points="-8,65 8,65 6,72 -6,72" fill="#e91e63"/>
  </g>
  
  <!-- Continue with 'ireless' -->
  <text x="480" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#000000">reless</text>
  
  <!-- Plus text in script style -->
  <text x="680" y="160" font-family="Brush Script MT, cursive" font-size="48" font-weight="normal" fill="#e91e63" style="font-style: italic;">Plus</text>
</svg>